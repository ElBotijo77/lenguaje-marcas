<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Formulario CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div id="contenedor">
        <div id="formWrapper">
            <form action="#" id="logIn">
                <div>
                    <label for="user">Usuario largo:</label>
                    <input type="text" id="user" name="user" placeholder="Ingrese su usuario">
                
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" minlength="8" placeholder="Ingrese su contraseña">
                </div>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
                </div>
                <div>
                    <label for="telefono">Teléfono corto:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono"> 
                </div>
                <div>
                    <label for="country">Pais:</label>
                    <select name="country" id="country">
                        <option value="espana">España</option>
                        <option value="francia">Francia</option>
                        <option value="Italia">Italia</option>
                        <option value="checa">Rep.Checa</option>
                    </select>
                </div>
                <div>
                    <label for="sugestion">Sugerencias:</label>
                    <textarea id="sugestion" name="sugestion" rows="2" placeholder="Escribe tus sugerencias aquí..."></textarea>
                </div>
                <div>
                    <label for="avatar">Avatar de usuario:</label>
                    <input type="file">
                </div>
                <button id="enviar" type="submit">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
